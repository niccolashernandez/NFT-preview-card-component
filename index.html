<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="main">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <h1 class="title_main">Equilibrium #3429</h1>
        <p class="description_main">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details_main">
          <div class="details_a">
            <i class="icon_diamond"></i>
            <span class="price_main">0.041 ETH</span>
          </div>
          <div class="details_b">
            <i class="icon_time"></i>
            <span class="time_main">3 days left</span>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="card-footer">
        <div class="avatar"></div>
        <span class="creation_main">Creation of <span>Jules Wyvern</span></span>
      </div>
    </div>
  </main>

 
</body>

</html>
